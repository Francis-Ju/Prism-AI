<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novartis Prism AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Space Grotesk', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            colors: {
              dark: {
                950: '#09090b', // Richer black
                900: '#18181b',
                800: '#27272a',
                700: '#3f3f46',
              },
              brand: {
                400: 'rgb(var(--brand-400) / <alpha-value>)',
                500: 'rgb(var(--brand-500) / <alpha-value>)',
                600: 'rgb(var(--brand-600) / <alpha-value>)',
                glow: 'rgb(var(--brand-500) / 0.2)'
              },
              accent: {
                500: 'rgb(var(--accent-500) / <alpha-value>)'
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
      
      :root {
        /* Prism Default (Purple) */
        --brand-400: 167 139 250;
        --brand-500: 139 92 246;
        --brand-600: 124 58 237;
        --accent-500: 244 114 182;
      }

      .theme-novartis {
        /* Novartis (Orange) */
        --brand-400: 253 186 116; /* Orange-300 */
        --brand-500: 241 111 32;  /* #F16F20 */
        --brand-600: 194 65 12;   /* Orange-700 */
        --accent-500: 14 165 233; /* Sky-500 */
      }

      body {
        background-color: #09090b;
        color: #e4e4e7;
        font-family: 'Inter', sans-serif;
      }
      .glass-panel {
        background: rgba(24, 24, 27, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .text-gradient {
        background: linear-gradient(to right, rgb(var(--brand-400)), rgb(var(--accent-500)));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-dots-pattern {
        background-image: radial-gradient(rgba(63, 63, 70, 0.4) 1px, transparent 1px);
        background-size: 24px 24px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
